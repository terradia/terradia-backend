events {}

http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name api.terradia.eu;
    return 301 https://localhost$request_uri;
  }

  server {
    listen 443 ssl;
    server_name api.terradia.eu;

    ssl_certificate /etc/letsencrypt/live/api.terradia.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.terradia.euorg/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/data-access.log combined;

    location / {
      proxy_pass http://api:8000/;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect http://api:8000/ $scheme://$http_host/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 20d;
      proxy_buffering off;
    }
  }
}


