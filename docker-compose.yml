#    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    env_file:
      - ./.env
    volumes:
      - ./app:/app/app
      - ./node_modules:/app/node_modules
    depends_on:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  api:
  postgres:
  pgadmin: